<html>

<head>
    <title>
        Login to shop
    </title>
    <link rel="stylesheet" href="../CSS/login.css" />
</head>

<body>
    <div>
        <form onsubmit=submitForm(event)>
            <fieldset>
                <legend>Log in</legend>
                <div class="forall">
                    <label for="email">
                        Name
                    </label>
                    <input type="text" placeholder="abc" id="email" />
                </div>
                <div class="forall">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="********" />
                </div>
                <div id="btton" class="forall">
                    <button id="btn" type="submit">
                        Log in
                    </button>
                </div>
                <div class="forall">
                    <p>
                        Not a member? <a id="signUp" href="./SignUp.html">Sign up</a>
                    </p>

                </div>
            </fieldset>
        </form>
    </div>
    <script src="../javascript/login.js"></script>
</body>

</html>
